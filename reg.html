  <div class="login-container">
    <div class="login-box-1">
        <h2>Register</h2>
        <p>Individual Details</p>
        <form name="login_form" id="login_form" method="post" enctype="multipart/form-data">
          <div class="col-sm-4" style="display: contents;">
            <div class="form-group">
                <label for=" Full Name"> Full Name</label>
                <input type="text" name="login_ Full Name" id="login_ Full Name" class="form-control" placeholder="Enter your  Full Name">
              </div>
              <div class="form-group">
                <label for="  Age"> Age</label>
                <input type="text" name="login_  Age" id="login_  Age" class="form-control" placeholder="Enter your   Age">
              </div>
              <div class="form-group">
                <label for=" Blood-Group"> Blood-Group</label>
                <input type="text" name="login_ Blood-Group" id="login_ Blood-Group" class="form-control" placeholder="Enter your  Blood-Group">
              </div>
              <div class="form-group">
                <label for=" Mobile Number"> Mobile Number</label>
                <input type="text" name="login_ Mobile Number" id="login_ Mobile Number" class="form-control" placeholder="Enter your  Mobile Number">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Enter your password">
              </div> <br>
             <div class="form-login"> 
                <a href="sign.html"><button type="button"  id="login" name="login" class="btn btn-success">Register</button>
                </a>
            </div>           
            </div><!-- end col -->
            <br>
             <p>If Already Registered then <a href="sign.html">Sign-in</a></p>
             <!-- <p>Don't have an account? <a href="../Register/achiever-register.html">Register</a></p> -->
