<div class="login-container">
   <div class="login-box-1">
    <h2>Member List</h2>

    <!-- List of members -->
    <ul id="memberList">
        <!-- Existing members go here -->
        <li>John Doe - Age: 25</li>
        <li>Jane Smith - Age: 30</li>
    </ul>

    <!-- Form to add new members -->
    <form id="addMemberForm">
        <label for="memberName">Name:</label>
        <input type="text" id="memberName" required>

        <label for="memberAge">Age:</label>
        <input type="number" id="memberAge" required>

        <button type="button" onclick="addMember()">Add Member</button>
    </form>
   </div>
</div>

<script>
    function addMember() {
        // Get input values
        var name = document.getElementById('memberName').value;
        var age = document.getElementById('memberAge').value;

        // Validate input
        if (name.trim() === '' || age.trim() === '') {
            alert('Please enter both name and age.');
            return;
        }

        // Create a new list item
        var listItem = document.createElement('li');
        listItem.textContent = name + ' - Age: ' + age;

        // Add the new member to the list
        document.getElementById('memberList').appendChild(listItem);

        // Clear the input fields
        document.getElementById('memberName').value = '';
        document.getElementById('memberAge').value = '';
    }
</script>
